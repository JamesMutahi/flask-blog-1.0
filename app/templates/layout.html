<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">

	  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>{{ title }}</title>
     <link rel="icon"
        href="https://library.kissclipart.com/20180831/qbq/kissclipart-pink-flower-clipart-pink-flowers-clip-art-d398a0f6c3b8ae17.png"
        rel="type/icon">
  </head>
  <body>
<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar secondary-color lighten-1">
        <div class="container animated fadeInDown slower">
            <a class="navbar-brand" style="font-family: 'Shadows Into Light', cursive; font-size: 1.4em;"
                href="{{ url_for('main.index') }}"><strong>Flask Blog <i class="fas fa-pen-fancy animated bounce infinite slower"></i></strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active pl-3">
	                    <a class="nav-link" href="{{ url_for('main.home') }}"><strong>Home</strong><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item pl-3">
	                    <a class="nav-link" href="{{ url_for('main.new_post') }}"><strong>Post</strong></a>
                    </li>
                </ul>

               <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link waves-effect waves-light" href="https://www.instagram.com/">
	        <strong><i class="fab fa-instagram fa-lg"></i></strong>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-effect waves-light" href="https://www.facebook.com/james.mutahi.39">
          <i class="fab fa-facebook-square fa-lg"></i>
        </a>
      </li>
      <li class="nav-item dropdown ml-3">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user fa-lg"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-default"
          aria-labelledby="navbarDropdownMenuLink-333">

          {% if current_user.is_authenticated %}
          <a class="dropdown-item" href="{{ url_for('main.account') }}">{{ current_user.username }}</a>
          <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
          {% else %}
          <a class="dropdown-item" href="{{ url_for('auth.login') }}">Log In</a>
          <a class="dropdown-item" href="{{ url_for('auth.register') }}">Register</a>
          {% endif %}
        </div>
      </li>
    </ul>

            </div>
        </div>
    </nav>
{% block content %}
{% endblock %}
<!--/.Navbar -->

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
